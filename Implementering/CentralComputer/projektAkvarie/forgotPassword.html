<html>
    <head>
        <title>Forgot your password?</title>
        <body>
            <p>
                Have you forgot your password? - don't worry!
                Take a look in the usermanual.... <br>
                Otherwise, you need to make a ssh connection to the raspberry pie. Don't know how...? You can find a torturial at <a href="https://howchoo.com/g/mgi3mdnlnjq/how-to-log-in-to-a-raspberry-pi-via-ssh">Raspberry Pie ssh connection torturial</a>
            </p>
            <script>
                var password = prompt("Please enter password", "");
                if(password != null){
                    document.getElementById("Password").innerHTML = "Hello" + password + ". - welcome!";
                }
            </script>
            <div id="Password">My First JavaScript code.</div>
        </body>
    </head>
</html>
